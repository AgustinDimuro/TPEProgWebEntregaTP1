<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Quincho del Camping - Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Quincho del Camping</h1>
  <p>
    Bienvenido al sistema de reservas del quincho.  
    El quincho puede ser reservado por día completo y solo una cabaña puede hacerlo cada día.
  </p>

  <h2>Iniciar Sesión</h2>
    <form action="/login" method="post">
      <label for="id">Número de Cabaña</label><br>
      <input id="id" name="id" type="text" pattern="\d+" required><br><br>

      <label for="password">Contraseña</label><br>
      <input id="password" name="password" type="password" required><br><br>

      <button type="submit">Ingresar</button>
    </form>
  <br>
</body>
</html>
